<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Smol Image</title>
  </head>
  <body>
    <h1 class="text-center">Smol Image</h1>
    <h3 class="text-center">SVD Image Compresser</h3>
    <div class="container">
      <div class="row">
        <h4 class="display-6">Select Your Image</h4>
        <ul>
          <p class="fw-bold text-center">{{ output1 }}</p>
          <p class="fw-bold text-center">{{ output2 }}</p>
          {% if image_out %}
          <p class="fw-bold text-center">Execution time: {{ exe_time }}</p>
          {% endif %}
        </ul>

        <div class="col text-center">
          <form method="post" action="/" enctype="multipart/form-data">
            <div class="input-group">
              <input
                type="file"
                name="file"
                id="inputGroup"
                class="form-control"
                required
              />
              <button
                type="submit"
                name="submit"
                id="inputGroup"
                class="btn btn-primary"
              >
                Upload
              </button>
            </div>
          </form>
        </div>

        <div class="col text-center">
          <div>
            <form method="post" action="/" enctype="multipart/form-data">
              <label class="form-label mt-2">Image Compression Rate: </label>
              <input
                type="number"
                min="1"
                max="100"
                name="compression_rate"
                class="form-control-sm"
                required
              />
              <b>%</b>
              <button type="submit" name="compress" class="btn btn-primary">
                Compress
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% if image_in %}
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            class="img-fluid"
            src="{{ url_for('displayUploads', filename = image_in) }}"
          />
        </div>
        {% endif %}
        <div class="col">
          {% if image_out %}
          <div class="container">
            <img
              class="img-fluid"
              src="{{ url_for('displayDownloads', filename = image_out) }}"
            />
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
